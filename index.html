<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tiny Heart</title>
    <style>
        .all-bg{
            width: 800px;
            height: 600px;
            margin: 0 auto;
        }

        .all-canvas{
            width: 800px;
            height: 600px;
            position: relative;
        }

        #game_top{
            position: absolute;
            left: 0;
            bottom: 0;
            z-index: 99;
        }

        #game_bottom{
            position: absolute;
            left: 0;
            bottom: 0;
            z-index: 98;
        }
    </style>
</head>
<body>
    <div class="all-bg">
        <div class="all-canvas">
            <canvas id="game_top" width="800" height="600">

            </canvas>
            <canvas id="game_bottom" width="800" height="600">

            </canvas>
        </div>
    </div>

    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
